<!DOCTYPE html>
<html>
<head>
<title>For Ishika ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  padding:0;
  background: linear-gradient(135deg,#ff4d6d,#ff8fa3);
  font-family: 'Segoe UI', sans-serif;
  text-align:center;
  color:white;
  overflow:hidden;
}

.container {
  margin-top:120px;
}

button {
  padding:14px 30px;
  font-size:20px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:15px;
  transition:0.3s;
}

#yes {
  background:white;
  color:#ff4d6d;
}

#no {
  background:#222;
  color:white;
  position:absolute;
}

button:hover {
  transform:scale(1.1);
}

/* hearts */
.heart {
  position: fixed;
  bottom:-20px;
  font-size:24px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity:0;
  }
}

#photo {
  display:none;
  width:260px;
  border-radius:20px;
  margin-top:25px;
  box-shadow:0 0 25px rgba(255,255,255,0.6);
}
</style>
</head>

<body>

<!-- üéµ Romantic music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Ishika üíå</h1>
  <h2>You are the most beautiful part of my world</h2>
  <p>
  From the day you came into my life,<br>
  everything feels softer, warmer, brighter.<br>
  ‚Äî Suman ‚ù§Ô∏è
  </p>

  <h2>Will you be my Valentine?</h2>

  <button id="yes" onclick="sayYes()">YES üíñ</button>
  <button id="no" onmouseover="moveNo()">NO üòÑ</button>

  <br>
  <!-- üëâ Put your photo file name here -->
  <img id="photo" src="photo.jpg">
</div>

<script>
function sayYes() {
  alert("I knew it üòç You just made Suman the happiest man alive ‚ù§Ô∏è");
  document.getElementById("photo").style.display = "block";
  startHearts();
  playMusic();
}

function moveNo() {
  let btn = document.getElementById("no");
  btn.style.top = Math.random()*80 + "%";
  btn.style.left = Math.random()*80 + "%";
}

function startHearts(){
  setInterval(()=>{
    let h = document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    h.style.fontSize=(20+Math.random()*30)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}

function playMusic(){
  let music = document.getElementById("music");
  music.play().catch(()=>{});
}
</script>

</body>
</html>
